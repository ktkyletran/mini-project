<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOC Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="mb-3">
          <label for="input SearchText" id="search" class="form-label">Search</label>
          <input type="email" class="form-control" id="searchText" aria-describedby="searchField">          
        </div>       
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li id="maps" class="dropdown-item">Maps</li>
              <li id="audio" class="dropdown-item">Audio</li>
              <li id="images" class="dropdown-item">Images</li>
              <li id="manuscripts" class="dropdown-item">Manuscripts/Mixed Material</li>
              <li id="newspaper" class="dropdown-item">Newspaper</li>
              <li id="video" class="dropdown-item">Film/Video</li>
              <li id="music" class="dropdown-item">Printed Music</li>
              <li id="websites" class="dropdown-item">Archived Websites</li>
            </ul>
          </div> 
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
